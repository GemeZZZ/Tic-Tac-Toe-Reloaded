<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Resources/Stylesheets/index.css">
	<title>Tic Tac Toe - Reloaded</title>
</head>
<body>

<!-- ========== Main Menu Starts From Here ========== -->
<div id="main_menu">
	<ul>
		<li><a href="Resources/main.html" class="btn">Start Game</a></li>
		<li><a href="Resources/Settings.html" class="btn">Options</a></li>
	</ul>
</div>
<!-- ========== Main Menu Ends From Here ========== -->

</body>
<script type="text/javascript">
	
	// when window is loaded...
	window.onload = function() {
		// JSON object for local storage is created...
		settings = [{
			winCount: true,
			includeDraw: false,
			viewStats: true,
			xWin : 0,
			oWin : 0,
			draw : 0,
			lastWin : "X",
			lastDraw : false
		}];
		let store=localStorage.getItem('settings_Tic'); // checking whether the object already exist or not?
		if(store == null) { // if object doesn't exist...
			store = localStorage.setItem('settings_Tic',JSON.stringify(settings)); // storing new one...
		}
	}

</script>
</html>
